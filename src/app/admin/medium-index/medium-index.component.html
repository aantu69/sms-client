<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Dashboard <small>Control panel</small></h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Mediums</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="dataTables_length"><h3 class="box-title">Role List</h3></div>
                        </div>
                        <div class="col-sm-4">
                            <div class="dataTables_length"><h3 class="box-title">{{ errMsg }}</h3></div>
                        </div>
                        <div class="col-sm-4 dataTables_length" style="text-align: right;">
                            <div class="dataTables_length"><a routerLink="/admin/mediums/create">Create Medium</a></div>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12 table-responsive">
                                <table class="table table-bordered table-hover dataTable ">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th><a href="">Actions</a></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let medium of mediums">
                                            <td>{{ medium.name }}</td>
                                            <td>{{ medium.created_at }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
