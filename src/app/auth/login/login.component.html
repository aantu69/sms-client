<div id="dialog" class="dialog dialog-effect-in">
  <div class="dialog-front">
      <div class="dialog-content">
        <form>
            <fieldset>
              <legend>Log in</legend>
              <div class="form-group">
                <label for="username" class="control-label">Email</label>
                <input id="username" type="email" class="form-control" name="username" [(ngModel)]="loginUserData.username" required>
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="loginUserData.password" required>
              </div>
              <div class="text-center pad-top-20">
                  <p>Have you forgotten your<br><a href="#" class="link"><strong>username</strong></a> or <a href="#" class="link"><strong>password</strong></a>?</p>
              </div>
              <div class="pad-top-20 pad-btm-20">
                  <button (click)="login()" type="button" class="btn btn-default btn-block btn-lg" >Login</button>
              </div>
              <div class="text-center">
                  <p>Do you wish to register<br> for <a href="#" class="link user-actions"><strong>a new account</strong></a>?</p>
              </div>
            </fieldset>
        </form>
      </div>
  </div>
</div>
